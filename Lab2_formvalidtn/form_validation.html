<!DOCTYPE html>
<html lang="eng">
<head>
<title>Form_validation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="jslab2.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="jslab2.js"></script>
</head>
<body>
<div class="container layout">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<div class="card ">
			    <div class="card-header text-center">
				REGISTRATION FORM
			    </div>
		        <div class="card-body border">
			        <form name="regForm" onsubmit="validateForm(event)" >
			            <div class="form-group text-center ">
				            <label id="fname" class="div_label">Name</label>
				            <input type="text" name="First" id="fname_data" required="" class="rounded ">
				            <div class="error" id="fname_error"></div>
			            </div> 
			            <div class="form-group text-center">
				            <label id="email" class="div_label">Email Address</label>
				            <input type="text" name="mail" id="email_data" class="rounded " required="">
				            <div class="error" id="email_error"></div>
			            </div>
			            <div class="form-group text-center">
				            <label id="phn" class="div_label">Phone</label>
				            <input type="text" name="phone" id="phn_data" class="rounded " required="">
				            <div class="error" id="phn_error"></div>
			            </div>
			            <div class="form-group text-center">
				            <label id="pwd" class="div_label">Password</label>
				            <input type="text" name="pass" id="pwd_data"  class="rounded " required="">
				            <div class="error" id="pwd_error"></div>
			            </div>
			            <div class="row">
			            <div class="col-md-3 ">
			
			                <input type="submit" name="" value="submit" class="btn-md btn-default submit_btn rounded" id="validate_data">
		              
		                </div> 
		                </div>
		            </form>
                </div>
            </div>
                    
        </div>
	</div>
</div>
</body>
</html>
